<!-- BACKGROUND -->
<!-- LOGO -->
<form [formGroup]="userForm" (ngSubmit)='onSubmit()'>
    <!-- Email -->
    <label for="email">Email: </label>
    <input type="email" name="email" value="" formControlName="email">
    <!-- Email Error Validation -->
    <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)">
        <div *ngIf="userForm.get('email').errors.required">
            Email is required.
        </div>
    </div>
    <br>
    <!-- Password -->
    <label for="pass">Password: </label>
    <input type="password" name="pass" value="" formControlName="pass">
    <!-- Password Error Validation -->
    <div *ngIf="userForm.get('pass').invalid && (userForm.get('pass').dirty || userForm.get('pass').touched)">
        <div *ngIf="userForm.get('pass').errors.required">
            Password is required.
        </div>
    </div>
    <br>
    <div>
        <div *ngIf="err">
            {{error_mess}}
        </div>
        <br>
        <button type="submit" name="button">Login</button>
    </div>
</form>
